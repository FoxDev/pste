{% extends 'base.html' %}

{% block stylesheets %}
    {% assets 'css-pygments' %}
        <link rel="stylesheet" href="{{ ASSET_URL }}">
    {% endassets %}
{% endblock %}

{% block content %}
    <div class="row">
        <div class="col-sm-4">
            <p class="h4" aria-label="File name"><a href="{{ raw_url }}" class="text-primary">{{ name }}</a></p>
        </div>
        <div class="col-sm-8 paste-info">
            <ul class="list-inline text-secondary float-md-right">
                <li class="list-inline-item">
                    <span aria-label="File type">{{ mimetype }}</span>
                </li>
                <li class="list-inline-item">
                    <span aria-label="File size">{{ size }}</span>
                </li>
                <li class="list-inline-item">
                    <span aria-label="Upload date">{{ created_at.strftime('%Y-%m-%d') }}</span>
                </li>
            </ul>
        </div>
    </div>
    <pre class="pre-scrollable"><code>{{ file_content|safe }}</code></pre>
{% endblock %}
